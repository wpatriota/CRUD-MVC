<tr>
	<td>{*productId}</td>
	<td>{*productName}</td>
	<td>{*productDescription}</td>
	<td>{*productPrice}</td>
	<td>
		<button type="button" class="btn btn-success editButton" onClick="openModalDelProduct('{*productId}', '{*productName}', '{*productDescription}', '{*productPrice}');">Editar</button>

		<button type="button" class="btn btn-danger editButton" onClick="delProduct('{*productId}')">Deletar</button>
	</td>
</tr>
